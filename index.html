<!DOCTYPE html>
<html>
<body>

    <input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />
    
    <input type="button" value="Reservation Complete" onClick="onReservationComplete(12)" />

    <input type="button" value="Enquiry Complete" onClick="onEnquiryComplete()" />


    <script type="text/javascript">
         function showAndroidToast(toast) {
                 Android.showToast(toast);
            }
    </script>
    
    <script type="text/javascript">
         function onReservationComplete(id) {
                 Android.onReservationComplete();
            }
    </script>
    
    <script type="text/javascript">
         function onEnquiryComplete() {
                 Android.onEnquiryComplete();
            }
    </script>

</body>
</html>
